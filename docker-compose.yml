version: '3.8'

services:
  fastapi:
    build:
      context: ./FastApi
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - SERVICE_B_URL=http://flaskmanager:80    # Updated to match the service name for flaskmanager

  flaskmanager:
    build:
      context: ./FlaskServiceManager
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - rabbitmq
      - user_management
      - news_aggregation
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672  # Use service name 'rabbitmq'
      - USER_MANAGEMENT_URL=http://user_management:8001  # Corrected port
      - NEWS_AGGREGATION_URL=http://news_aggregation:8002  # Corrected port


  news_aggregation:
    build:
      context: ./FlaskServiceManager/news_aggregation/
      dockerfile: Dockerfile
    ports:
      - "8002:80"
    depends_on:
      - rabbitmq
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672  # Use service name 'rabbitmq'
      - BASE_URL=https://newsdata.io/api/1/latest
      - API_KEY=pub_4797424ba30726a8d823c8e203845387fe464
      - GOOGLE_API_KEY=AIzaSyBDcq_pW15jmoPhF4rLDShj2Ikq5OtP-eE

  user_management:
    build:
      context: ./FlaskServiceManager/user_management/
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    depends_on:
      - rabbitmq
      - postgres
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672  # Use service name 'rabbitmq'
      - DATABASE_URL=postgresql://postgres:6132@postgres:5432/Zionnet  # Example of a database URL


  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 6132
      POSTGRES_DB: Zionnet
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
